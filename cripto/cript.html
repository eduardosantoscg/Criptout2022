<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylo.css">
    <title>Criptografia</title>
</head>
<body>
<container class="container">

    <h1>Criptografe suas mensagens aqui!</h1>

    <label for="mensagem1"><p>Escreva a sua mensagem:</p></label><br>
    
    <textarea class="caixa1" cols="40" rows="3" name="msg1" id="msg1"></textarea>

    <label class="caixa2" for="escolhaMetodo"><p>Escolha o Método Abaixo:</p></label><br>
    <select name="cifras" id="cifras">
        <option value="emBranco">Escolher</option>
        <option value="cesar" id="cCesar">Cifra de César</option>
        <option value="base" id="b64">Base64</option>
    </select><br><br>

    <div class="seletorCesar" style="display: none";>
        <br>
        <p>Chave: </p>
        <input type="number" name="posiçãoCesar" id="posiçãoCesar" min="1" max="26">
    </div>

    <div class="radioType">
        <input type="radio" name="options" value="criptografar" id="criptografar">
        <label for="criptografar" id="labelCriptografar">Criptografar</label>
<br><br>
        <input type="radio" name="options" value="descriptografar" id="descriptografar">
        <label for="descriptografar" id="labelDescriptografar">Descriptograr</label>
    </div>

    <div class="botaomsg">
        <input type="submit" id="submit" value="Criptografar" style="display: flex;">
        <input type="submit" id="submit" value="Descriptografar" style="display: none;">
    </div>

    <label for="resultado" id="resultado"> </label>
    <textarea class="caixa3" name="msg2" id="msg2" cols="30" rows="3"></textarea>
</container>

    <script src="script.js"></script>

    <footer class="footer">
        <p>Criado por: Eduardo S. - out/2022&copy;</p>
    </footer>
</body>
</html>
